<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="resources\style.css">
  <title>Frontend Mentor | Calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {margin-top: 5px};
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <p class="name">calc</p>
      <div class="bar">
        <p class="value">1 2 3</p>
        <label for="theme-selector">THEME</label>
        <input type="range" min="1" max="3" step="1" id="theme-selector" name="theme-selector" value="1" class="theme-selector"> 
      </div> 
    </div>
    <input type="text" id="result" name="result" class="number-display" step="0.01" readonly>
    <div class="number-grid">
      <button class="number seven button" id="seven">7</button>
      <button class="number eight button" id="eight">8</button>
      <button class="number nine button" id="nine">9</button>
      <button class="delete button" id="delete" data-action="delete">DEL</button>
      <button class="number four button" id="four">4</button>
      <button class="number five button" id="five">5</button>
      <button class="number six button" id="six">6</button>
      <button class="number sum button" id="sum" data-action="add">+</button>
      <button class="number one button" id="one">1</button>
      <button class="number two button" id="two">2</button>
      <button class="number thre button" id="three">3</button>
      <button class="number minus button" id="minus" data-action="substraction">-</button>
      <button class="number point button" id="point" data-action="decimal">.</button>
      <button class="number zero button" id="zero">0</button>
      <button class="number division button" id="division" data-action="divide">/</button>
      <button class="number multiplication button" id="mult" data-action="multiply">x</button>
      <button class="reset button" id="reset" data-action="clear">RESET</button>
      <button class="equal button" id="equal" data-action="calculate">=</button>
    </div> 

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rodrigo Villalobos</a>.
  </div>
  <script src="resources\script.js"></script>
</body>
</html>
