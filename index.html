<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="resources\style.css">
  <title>Frontend Mentor | Calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {margin-top: 5px};
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <p class="name">calc</p>
      <div class="bar">
        <p class="value">1 2 3</p>
        <label for="theme-selector">THEME</label>
        <input type="range" min="1" max="3" step="1" id="theme-selector" name="theme-selector" value="1" class="theme-selector"> 
      </div> 
    </div>
    <input type="number" id="result" name="result" class="number-display">
    <div class="number-grid">
      <button class="number seven button"> 7</button>
      <button class="number eight button">8</button>
      <button class="number nine button">9</button>
      <button class="delete button">DEL</button>
      <button class="number four button">4</button>
      <button class="number five button">5</button>
      <button class="number six button">6</button>
      <button class="number sum button">+</button>
      <button class="number one button">1</button>
      <button class="number two button">2</button>
      <button class="number thre button">3</button>
      <button class="number minus button">-</button>
      <button class="number point button">.</button>
      <button class="number zero button">0</button>
      <button class="number division button">/</button>
      <button class="number multiplication button">x</button>
      <button class="reset button">RESET</button>
      <button class="equal button">=</button>
    </div> 

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rodrigo Villalobos</a>.
  </div>
  <script src="resources\script.js"></script>
</body>
</html>
